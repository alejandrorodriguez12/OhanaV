<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"></link>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/> 

        <div class="container mt-4">
            <div class="d-flex">
                <h2>Carrito</h2>                               
            </div>                    
            <div class="row">             
                <div class="col-lg-9">                 
                    <table class="table">
                        <thead class="thead-light">
                            <tr class="text-center">
                                <th>Item</th>                               
                                <th>Articulo</th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Cantidad</th>                       
                                <th>Total</th>                       
                                <th>Acciones</th> 
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{carritoCompras.findByNumeroCedula(personaSession.perLogin.numeroCedula)}" var="item">
                            <h:form class="row g-3 needs-validation" >
                                <tr class="text-center tr">
                                    <td>#{item.productId.nombres}</td>                                   
                                    <td>
                                        <img src="../assets/img/#{item.productId.idProducto}.png" width="130" height="110"/>
                                    </td>
                                    <td>#{item.productId.descripcion}</td>
                                    <td>#{item.productId.precio}</td>
                                    <td>#{item.cantidad}</td>
                                    <td>#{item.productId.precio * item.cantidad}</td>   
                                    <td align="left"><h:commandButton action="#{carritoCompras.remove(item)}" class="btn-danger" value="Eliminar"/>    
                                    </td>                           
                                </tr>
                            </h:form>                               
                            </c:forEach>
                        </tbody>
                    </table>                    
                </div>
                <div class="col-lg-3">                  
                    <div class="card">
                        <div class="card-header">
                            Generar Compra
                        </div>
                        <div class="card-body">
                            <label>Total a Pagar:</label>
                                <a class="form-control text-center"><i class="fas fa-dollar-sign h4 primary">#{carritoCompras.getTotal()}</i></a>
                           
                        </div>
                        <div class="card-footer">
                            <h:form class="" >
                                    <h:commandButton action="#{carritoCompras.hacerCompra(personaSession.perLogin.numeroCedula)}" class="btn btn2 btn-outline-primary" value="Generar Compra"></h:commandButton>
                               
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>          
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
    </ui:composition>

</html>
