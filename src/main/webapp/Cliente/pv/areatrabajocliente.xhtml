<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form>
            <main style="overflow: scroll; height:300px;">
                <p:dataTable id="Compras" var="com" value="#{ventasSession.getByPersona(personaSession.perLogin)}"  class="table">

                    <p:column width="100px" headerText="CÃ³digo" filterMatchMode="contains">
                        <h:outputText value="#{com.idVentas}"/>
                    </p:column>
                    <p:column headerText="Fecha" filterMatchMode="contains">
                        <h:outputText value="#{com.fechaVenta}">
                            <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Cantidad" filterMatchMode="contains">
                        <h:outputText value="#{com.cantidadProducto}"/>
                    </p:column>
                    <p:column headerText="Total" filterMatchMode="contains">
                        <h:outputText value="#{com.valorTotal}"/>
                    </p:column>
                    <p:column headerText="Estado de envio" filterMatchMode="contains">
                        <h:outputText value="#{com.idEstadoDeEnvios.estadoDeEnvio}"/>
                    </p:column>                  
                </p:dataTable>
                </main>
        
                            <div align="center">
                        <h:commandLink style="margin-right: 2%">
                            <h:graphicImage url="../assets/img/Excel.jpg" width="50px" height="70px"/>
                            <p:dataExporter type="xls" target="Compras" fileName="compraspdf"/>
                        </h:commandLink>

                        <h:commandLink>
                            <h:graphicImage url="../assets/img/pdf.png" width="50px" height="70px"/>
                            <p:dataExporter type="pdf" target="Compras" fileName="compraspdf"/>
                        </h:commandLink>
                    </div>
        <br></br>
        <br></br>
        </h:form>
