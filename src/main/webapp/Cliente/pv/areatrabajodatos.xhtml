<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
<br></br>
        <br></br>
        <section class="form-registro">
          <h:form  class="row g-3 needs-validation">
                                <h:messages style="color: red"></h:messages>
                               
                                <div class="form-group">
                                    <h:outputLabel for="new_doc">Documento</h:outputLabel>
                                    <h:inputText 
                                        required="true"
                                        requiredMessage="Ingresar un numero de documento"
                                        value="#{personaSession.perLogin.numeroCedula}" 
                                        class="botons" id="new_doc"
                                        disabled="true">
                                    </h:inputText>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="new_nombres">Nombres</h:outputLabel>
                                    <h:inputText
                                        required="true"
                                        requiredMessage="Ingresar un nombre."
                                        value="#{personaSession.perLogin.primerNombre}" class="botons" id="new_nombres" alt="Nombres">
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="new_apellidos">Apellidos</h:outputLabel>
                                    <h:inputText 
                                        required="true"
                                        requiredMessage="Ingresar un apellido"
                                        value="#{personaSession.perLogin.primerApellido}" class="botons" id="new_apellidos" alt="Apellidos" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="new_correo">Correo</h:outputLabel>
                                    <h:inputText 
                                        required="true"
                                        requiredMessage="Ingresar correo electronico"
                                        value="#{personaSession.perLogin.correo}"  class="botons" id="new_correo" alt ="Correo"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="new_clave">Contrase√±a</h:outputLabel>
                                    <h:inputSecret 
                                        required="true"
                                        requiredMessage="Ingresar una clave"
                                        value="#{personaSession.perLogin.contrasenia}" class="botons" id="new_clave" alt ="Clave"/>
                                </div>


                                <h:commandButton type="submit" action="#{personaSession.actualizarDatos()}" class="btn btn-success" value="Guardar" ></h:commandButton>
                                
                            </h:form>
            </section>
        <br></br>
        <br></br>
        </ui:composition>
   </html>
