<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
<div class="container">
    <c:forEach items="#{productoSession.findByCamisetasMStartsWith(nombres)}" var="pro">
            <div class="item-text">
                <div class="form-group">
                    <div class="card">
                        <div class="card-header">
                            <label class="col-sm-12">#{pro.nombres}</label>                                    
                        </div>
                        <div class="card-body text-center d-flex">
                            <label><i class="fas fa-dollar-sign">#{pro.precio}</i></label>
                            <img src="../assets/img/#{pro.idProducto}.png" width="200" height="170"></img>
                        </div>
                        <div class="card-footer">
                            <div class="col-sm-12">
                                <label>#{pro.descripcion}</label>                                   
                            </div>
                            <div class=" col-sm-12 text-center">                                
                                <a href="" class="btn btn2 btn-outline-primary">Agregar a Carrito<i class="fas fa-cart-plus"></i></a>
                                <a href="" class="btn btn-danger">Comprar</a>
                            </div>                         
                        </div>
                    </div>
                </div>
            </div>
        </c:forEach>
            </div>

    </ui:composition>
</html>
