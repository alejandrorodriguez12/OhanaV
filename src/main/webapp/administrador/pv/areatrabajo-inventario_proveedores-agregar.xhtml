<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>  
        <main>  
                <section class="form-registro" style="width: 60%; margin-left: 40%; margin-right: 10%; margin-bottom: 3%">
                    <h:form>
                        <h:message style="color: red" for="nit"></h:message><br/>
                        <h:message style="color: red" for="nombreEmpresa"></h:message><br/>
                        <h:message style="color: red" for="producto"></h:message><br/>
                        <h:message style="color: red" for="numeroCedula"></h:message><br/>
                        <h:message style="color: red" for="nombreProveedor"></h:message>
                        <h4 align="center" style="font-family: fantasy">Agregar Proveedor</h4>
                        <h:inputText value="#{proveedorSession.provagr.nit}" class="controls" id="nit" html5:placeholder="nit" required="true" requiredMessage="Digite un nit valido" style="margin-right: 25px; width: 40%"/>
                        <h:inputText value="#{proveedorSession.provagr.nombreEmpresa}" class="controls" id="nombreEmpresa" html5:placeholder="nombreEmpresa" required="true" requiredMessage="Digite un el nombre de la empresa" style="margin-right: 25px; width: 40%"/>
                        <h:inputText value="#{proveedorSession.provagr.producto}" class="controls" id="producto" html5:placeholder="producto" required="true" requiredMessage="Digite un producto valido" style="margin-right: 25px; width: 40%"/>
                        <h:inputText value="#{proveedorSession.provagr.numeroCedula}" class="controls" id="numeroCedula" html5:placeholder="numeroCedula" required="true" requiredMessage="Digite un numero de cedula valido" style="margin-right: 25px; width: 40%"/>
                        <h:inputText value="#{proveedorSession.provagr.nombreProveedor}" class="controls" id="nombreProveedor" html5:placeholder="nombreProveedor" required="true" requiredMessage="Digite un proveedor valido" style="margin-right: 25%; width: 40%"/>
                        <h:commandButton class="botons" action="#{proveedorSession.agregarProveedor()}" value="Agregar"/>

                        
                    </h:form>
                    <h:form enctype="multipart/form-data">
                        <p:outputLabel value="seleccione un archivo "/><br/>
                        <p:fileUpload value="#{csvJava.file}" mode="simple"/><br/>
                        <p:commandButton value="Cargar Datos" actionListener="#{csvJava.insertar()}"/>
                    </h:form>
                    
                </section>

        </main>
    </ui:composition>
</html>
