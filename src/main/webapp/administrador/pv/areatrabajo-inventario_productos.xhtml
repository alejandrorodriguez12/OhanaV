<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>  

        <main>
            <fieldset style="width: 80%; margin-left: 33%; margin-right: 5%; margin-top: 5%; margin-bottom: 5%">

                <h:form>
                    <p:dataTable id="produ" var="prod" value="#{productoSession.leerTodo()}"  class="table" style=" overflow: scroll;height: 300px">

                        <p:column headerText="TipoProducto" filterBy="#{prod.idTipoProducto.nombreProducto}" filterMatchMode="contains">
                            <h:outputText value="#{prod.idTipoProducto.nombreProducto}"/>
                        </p:column>
                        <p:column headerText="Nombre prodcuto" filterBy="#{prod.nombres}" filterMatchMode="contains">
                            <h:outputText value="#{prod.nombres}"/>
                        </p:column>
                        <p:column headerText="Foto" filterBy="#{prod.foto}" filterMatchMode="contains">
                            <img src="../assets/img/#{prod.idProducto}.png" width="90" height="50"></img>
                        </p:column>
                        <p:column headerText="DescripciÃ³n" filterBy="#{prod.descripcion}" filterMatchMode="contains">
                            <h:outputText value="#{prod.descripcion}"/>
                        </p:column>
                        <p:column headerText="Precio" filterBy="#{prod.precio}" filterMatchMode="contains">
                            <h:outputText value="#{prod.precio}"/>
                        </p:column>
                        <p:column headerText="Cantidad en stock" filterBy="#{prod.stock}" filterMatchMode="contains">
                            <h:outputText value="#{prod.stock}"/>
                        </p:column>
                        <p:column headerText="Editar" exportable="false">
                            <p:commandLink action="#{productoSession.cargaProducto(prod)}" class="btn btn-outline-danger" value="Editar">

                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Eliminar" exportable="false">
                            <p:commandLink  action="#{productoSession.removerproducto(prod)}" class="btn btn-outline-danger"  value="Eliminar">

                            </p:commandLink>
                        </p:column>
                    </p:dataTable>                            

                        </h:form> 

                <div class="btn-group" role="group" aria-label="Basic example" style="margin-left: 78%">
                    <a href="#{request.contextPath}/administrador/inventario_agregarproductos.xhtml" >
                        <button  type="button" class="btn btn-outline-danger">Agregar</button>
                    </a>
                    <button onclick="ExportToExcel('produ')" type="button" class="btn btn-outline-danger">Exportar</button>
                </div>
            </fieldset>

        </main>

    </ui:composition>
</html>
