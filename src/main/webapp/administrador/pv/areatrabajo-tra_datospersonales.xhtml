<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition>  
        <section class="form-registro" style="width: 50%">
            <h:form  style="width: 90%">
                <h4>Datos personales</h4>
                <h:inputText class="controls" value="#{personaSession.perLogin.primerNombre}" id="PNombre" required="true" requiredMessage="Escriba un nombre" style="width: 45%;"/>

                <h:inputText class="controls" value="#{personaSession.perLogin.segundoNombre}" id="SNombre" html5:placeholder="Segundo nombre" style="width: 45%;margin-left: 2%"/>
                <h:inputText class="controls" value="#{personaSession.perLogin.primerApellido}" id="PApellido" required="true" requiredMessage="Escriba un apellido" style="width: 45%;"/>

                <h:inputText class="controls" value="#{personaSession.perLogin.segundoApellido}" id="SApellido" style="width: 45%;margin-left: 2%"/>
                <h:inputText class="controls" disabled="true" value="#{personaSession.perLogin.correo}" html5:type="email" id="CorreoElectronico" required="true" requiredMessage="Escriba un correo" style="width: 45%;"/>

                <h:inputText class="controls" value="#{personaSession.perLogin.fechaDeNacimiento}" html5:type="date" id="FechaDeNacimiento" html5:placeholder="Fecha de nacimiento" required="true" requiredMessage="Escriba una fecha de nacimiento" style="width: 45%;margin-left: 2%">
                    <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>                     
                </h:inputText>
                
                <h:inputText class="controls" disabled="true" value="#{personaSession.perLogin.numeroCedula}" id="Cedula" required="true" requiredMessage="Escriba un número de cedula" style="width: 45%; margin-right: 2% "/>

                <h:inputText class="controls" value="#{personaSession.perLogin.numeroCelular}" id="Celular" required="true" requiredMessage="Escriba un número de celular" style="width: 45%; "/>

                <h:inputText class="controls" value="#{personaSession.perLogin.contrasenia}" id="Contraseña" required="true" requiredMessage="Escriba una contraseña" style="width: 45%; margin-left: 2%"/>

                <h:commandButton action="#{personaSession.actualizarDatos()}" class="botons" type="submit" style="margin-left: 4%" value="Actualizar"/>
            </h:form>
        </section><br/>
    </ui:composition>
</html>
