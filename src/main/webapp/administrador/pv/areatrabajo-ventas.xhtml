<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
    <ui:composition>  
        
            <legend style="font-family: fantasy;font-size: 200%; margin-left: 41%">Ventas Realizadas</legend>
            
        <h:form>
            <main style="overflow: scroll; height:300px;">
                <p:dataTable id="vent" var="ven" value="#{ventasSession.leerTodo()}" >
                    
                    <p:column  headerText="Id" filterBy="#{ven.idVentas}" filterMatchMode="contains">
                        <h:outputText value="#{ven.idVentas}"/>
                    </p:column>
                    <p:column headerText="Fecha" filterBy="#{ven.fechaVenta}" filterMatchMode="contains">
                        <h:outputText value="#{ven.fechaVenta}">
                            <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
                        </h:outputText> 
                    </p:column>
                        <p:column  headerText="CÃ³digo" filterBy="#{ven.idProducto.idProducto}" filterMatchMode="contains">
                        <h:outputText value="#{ven.idProducto.idProducto}"/>
                        </p:column>
                        <p:column  headerText="DescripciÃ³n" filterBy="#{ven.idProducto.idTipoProducto.nombreProducto}" filterMatchMode="contains">
                        <h:outputText value="#{ven.idProducto.idTipoProducto.nombreProducto}"/>
                        </p:column>
                        <p:column  headerText="Cantidad" filterBy="#{ven.cantidadProducto}" filterMatchMode="contains">
                        <h:outputText value="#{ven.cantidadProducto}"/>
                        </p:column>
                    <p:column headerText="Valor total" filterBy="#{ven.valorTotal}" filterMatchMode="contains">
                        <h:outputText value="#{ven.valorTotal}"/>
                    </p:column>
                </p:dataTable>

            </main>
            <div align="center">
                <h:commandLink style="margin-right: 2%">
                    <h:graphicImage url="../assets/img/Excel.jpg" width="50px" height="70px"/>
                    <p:dataExporter type="xls" target="vent" fileName="VentasExcel"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage url="../assets/img/pdf.png" width="50px" height="70px"/>
                    <p:dataExporter type="pdf" target="vent" fileName="Ventaspdf"/>
                </h:commandLink>
            </div>
        </h:form>  
    </ui:composition>
</html>
